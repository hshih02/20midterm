<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="gallery.css">
    <link type="text/css" rel="stylesheet" href="bada.css">
    <script src="jquery_library.js"></script>
</head>
<body>
    <h2>&nbsp;&nbsp;&nbsp;Gallery</h2>
    <div class="small">
        <div class="carousel">
            <div id="first" class="carouselCell"> <img id="image0" class="art" src="#"></div>
            <div id="second" class="carouselCell"> <img id="image1" class="art" src="#"></div>
            <div id="third" class="carouselCell"> <img id="image2" class="art" src="#"></div>
            <div id="fourth" class="carouselCell"> <img id="image3" class="art" src="#"></div>
            <div id="fifth" class="carouselCell"> <img id="image4" class="art" src="#"></div>
        </div>
    </div>
    <button class= "direction" id="previous">Previous</button>
    <button class= "direction" id="next">Next</button>
    <main>
        <h1 id="title">&nbsp;</h1>         <!-- Title -->
        <div id="content">
            <p id="info">
                &nbsp;              <!-- Description -->
            </p>
        </div>
    </main>
</body>
<script type="text/javascript" src="gallery.js"></script>
</script>
</html>
